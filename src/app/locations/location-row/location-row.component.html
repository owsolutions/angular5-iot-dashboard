<div class="row place-row clearfix">
    <a  routerLink='/locations/edit/{{location.id}}'>
        <div class="col-sm-3 col-xs-6 title-icon">
            <h2>{{location.name}} {{ location.id }} </h2>
            <img width='100px' [src]="'assets/images/' + location.icon" alt="">
        </div>

        <div class="col-sm-3 col-xs-6 value-box">
            <h4>Temperature</h4>
            <div class="value">
                22.8<sup>&#8451;</sup>
            </div>
        </div>

        <div class="clearfix visible-xs"></div>

        <div class="col-sm-3 col-xs-6" *ngIf="widgets && widgets.length > 0">
            <h4>Name</h4>
            <ul class="list-names">
                <li *ngFor="let widget of widgets;">{{widget.name}}</li>
            </ul>
        </div>

        <div class="col-sm-3 col-xs-6" *ngIf="widgets && widgets.length > 0">
            <h4>Status</h4>
            <ul class="list">
                <li *ngFor="let widget of widgets;">
                    {{widget.pin.value}}
                </li>
            </ul>
        </div>
    </a>
    <!--<a class='next-button'>
        <span class="icon icon-info icon-round-next"></span>
    </a>-->
</div>

<div class="user-widget-container">
    <div class='background-overlay'>
        <div class="avatar">
            <img [src]="'assets/images/users/' + User.username + '/' + User.avatar" [alt]="User.firstname + ' ' + User.lastname" [title]="User.firstname + ' ' + User.lastname"/>
        </div>
        <div class="user-detail">
            <p class="ud-user" *ngIf="User">{{User.firstname + ' ' + User.lastname}}</p>
            <p class="ud-title" *ngIf="!User">Login to explore more.</p>
            <p class="ud-user" *ngIf="!User">Guest user</p>
        </div>
        <div class="user-accesory" *ngIf="User">
            <div><a [routerLink]='index'><i class="icon icon-settings"></i></a></div>
            <div><a [routerLink]='index'><i class="icon icon-mail_outline"></i></a></div>
            <div><a [routerLink]='index'><i class="icon icon-notifications_none"></i></a></div>
            <div><a [routerLink]='index'><i class="icon icon-power_settings_new"></i></a></div>
        </div>
    </div>
</div>

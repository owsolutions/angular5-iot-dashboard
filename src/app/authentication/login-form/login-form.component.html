<div class="container-login">
  <div class="wrap-login">
    <form>
      <div class="login-header">
      
        <span>
          Welcome
        </span>
        <p>
            Sign in to continue to IOT Dashboard
        </p>
      </div>

      <div class="form-group material-input">
        <input type="text" material-input name="username" [(ngModel)]="user.username" [(ngModel)]="user.email">
        <span class="focus-input" data-placeholder="Username or email"></span>
      </div>

      <div class="form-group material-input">
        <span class="btn-show-pass" (click)="togglePassword();">
          <i [ngClass]="{'icon-visibility_off': passwordVisibilty, 'icon-visibility': (!passwordVisibilty)}"></i>
        </span>
        <input [type]="passwordVisibilty ? 'text' : 'password'" material-input name="password" [(ngModel)]="user.password">
        <span class="focus-input" data-placeholder="Password"></span>
      </div>

      <p *ngIf="message.length > 0" class="message text-danger">
        {{message}}
      </p>
      <div class="form-group login-button">
        <button class="btn btn-primary" (click)="login($event);">
          Login
        </button>
      </div>

      <div class="">
        Donâ€™t have an account?
        <a routerLink="/signup">
          Sign Up
        </a>
        <br>
        <a routerLink="/forgot-password">
          Forgot Password? 
        </a>
      </div>
    </form>
  </div>
</div>

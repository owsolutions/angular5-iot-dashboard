<div class="container-login">
  <div class="wrap-login">
    <form>
      <div class="login-header">
        <span>
            Forgot Password
        </span>
        <p>
            Enter your email adress and weâ€™ll send a link to reset your password
        </p>
      </div>

      <div class="form-group material-input">
        <input type="text" material-input name="email" [(ngModel)]="email">
        <span class="focus-input" data-placeholder="Email"></span>
      </div>

      <p *ngIf="response && response.error && response.error.message" class="message">
        {{response.error.message}}
      </p>
      <div class="form-group login-button">
        <button class="btn btn-primary" (click)="requestPassword($event);">
          Request Password
        </button>
      </div>

      <div>
        Maybe you want to 
        <a routerLink="/login">
          Login
        </a>
        Or
        <a routerLink="/signup">
          Signup
        </a>
        .
      </div>
    </form>
  </div>
</div>

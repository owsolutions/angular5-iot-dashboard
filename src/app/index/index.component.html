<div id="chart-container" style="min-width: 310px; height: 200px; margin: 0 auto"></div>


<div class="large-icon-status">

    <div class="large-icon-widget theme-green-dark">
        <div class="title">Power</div>
        <i class="icon icon-flash"></i>
        <div class="value">504<sub>Wh</sub></div>
    </div>
    <div class="large-icon-widget theme-green-light">
        <div class="title">Consumption</div>
        <i class="icon icon-temperatire"></i>
        <div class="value">31.62<sub>kWh</sub></div>
    </div>
    <div class="large-icon-widget theme-blue">
        <div class="title">Water(marker)</div>
        <i class="icon icon-tint"></i>
        <div class="value">43.6<sub>L</sub></div>
    </div>

</div>


<div class="place-container">
    <div style="overflow-y: scroll; height:400px; width:100%;" id="style-3">

     
        <!-- Place row -->
        <div class="place-row" *ngFor="let place of places;">
            <div class="column title-icon">
                <h2>{{place.name}}</h2>
                <i class="icon icon-temperatire"></i>
            </div>

            <div class="column value-box">
                <h4>Temperature</h4>
                <div class="value">
                    22.8<sup>C</sup>
                </div>
            </div>

            <div class="column">
                <h4>Name</h4>
                <ul class="list">
                    <li>Ceiling lighting</li>
                    <li>Worktop lighting</li>
                    <li>Pane windows</li>
                    <li>Fan</li>
                </ul>
            </div>
        </div>
    </div>
</div>

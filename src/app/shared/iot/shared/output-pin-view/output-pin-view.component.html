<li *ngIf="device && device.value == 'ON'">
  <span class="on"><i>&#10003;</i> ON</span>
</li>

<li *ngIf="device && device.value == 'OFF'">
  <span class="off"><i>&#10005;</i> OFF</span>
</li>

<li *ngIf="device && device.value != 'OFF' && device.value != 'ON'">
  <div class="circularProgress" [ngStyle]="precentStyle">   
      <div class="circularProgress__overlay"></div>
  </div>
  {{round(device.value)}}   
</li>

<div class="widget-box flex-container">
  <div class="info-box">
    <i class="{{widget.icon ? widget.icon : 'icon icon-cloud'}}"></i>
    <div class="name">{{widget.name}} {{widget.location ? ' in ' + widget.location.name : ''}}</div>
  </div>
  <div class="controlls">
    <app-output-pin [pin]="widget.pin" [device]="widget.device"></app-output-pin> 
  </div>  
</div>

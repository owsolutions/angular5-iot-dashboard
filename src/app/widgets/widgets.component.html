<app-page-header [title]="'Widgets ' + widgets.length" icon="icon icon-camera-alt"></app-page-header>
<div class="page-container">
  <div class="page-description">
    <p>
      You can define widgets on devices list, clicking on each device pin, and set a alias name.
      Then, you will be able to control them.
    </p>
  </div>
  <app-switch-widgets class="col-md-6 col-sm-12" [widget]="widget" *ngFor="let widget of widgets"></app-switch-widgets>
</div>

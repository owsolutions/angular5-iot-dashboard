<section class="login-page social-login">
  <div class="login-container boxed-login">
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
      <div class="login-form-container">
        <div class="j-forms">
          <div class="login-form-header">
            <div class="logo">
              <img src="assets/images/logo.png" alt="logo">
              <span>Smart home</span>
            </div>
          </div>

          <form (submit)="signup()">
            <div class="login-form-content">
              <div class="unit">
                <div class="input login-input">
                  <label class="icon-left" for="login">
                      <i class="icon icon-person"></i>
                  </label>
                  <input (change)="changeInput('vpc', $event.target.value)" class="form-control login-frm-input" 
                    type="text" id="login" 
                    name="login" 
                    placeholder="VPC Name ( unique for you )">
                </div>
              </div>
              <div class="unit">
                <label class="input select">
                  <select class="form-control">
                      <option value="none" disabled selected>-- Select the region --</option>
                      <option value="0">Singapore</option>
                      <option value="1">US West (California)</option>
                      <option value="1">Middle East ( Dubai )</option>
                      <option value="1">Middle East ( Yerevan )</option>
                      <option value="1">Europe ( Frankfurt )</option>
                  </select>
                  <i></i>
                </label>
              </div>
 
              <div class="unit">
                <div class="input login-input">
                  <label class="icon-left" for="login">
                      <i class="icon icon-person"></i>
                  </label>
                  <input (change)="changeInput('username', $event.target.value)" class="form-control login-frm-input" type="text" id="login" name="login" placeholder="Username / Email">
                </div>
              </div>
 
 
              <div class="unit">
                <div class="input login-input">
                  <label class="icon-left" for="password">
                      <i class="icon icon-vpn_key"></i>
                  </label>
                  <input (change)="changeInput('password', $event.target.value)" class="form-control login-frm-input" type="password" id="password" name="password" placeholder="Password">
                  <span class="hint">
                    <a routerLink='/login' class="link">Or signin now.</a>
                  </span>
                </div>
              </div>
 
              <div class="response"></div>

            </div>
          </form>
          <div class="login-form-footer">
            <a (click)="signup()" class="btn-block btn btn-primary">Sign up</a>
          </div>
     

        </div>
      </div>
    </div>
  </div>
</section>

<!-- Navigation -->
<nav class="navigation">
  <div class="nav-item-container">  
    <ng-container *ngFor="let nav of navigation">
      <a [routerLink]='nav.link' routerLinkActive="active" *ngIf="CanIncludeItem(nav)">
        <i [class]="nav.icon"></i>
        <span>{{nav.title}}</span>
      </a>
    </ng-container>
  </div>
</nav>

<div class="unit">
  <div class="input login-input">
    <label class="icon-left" for="login">
        <i class="icon icon-{{icon}}"></i>
    </label>
    <input 
      [disabled]="isRequesting"
      (change)="changeInput($event.target.value)" class="form-control login-frm-input" 
      [type]="type"
      [placeholder]="placeholder">
  </div>
  <div class='alert alert-warning' *ngIf='error(name)'>
    Error: {{error(name)}}
  </div>
</div>

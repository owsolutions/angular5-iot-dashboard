<app-page-header [title]="'Devices ' + devices.length" icon="icon icon-keyboard">
  <a [routerLink]="'/devices/create'" class="touchbar-button">Connect a new device</a>
</app-page-header>
<div class='page-container'>
  <div class="device-box-container">
    <div *ngFor="let device of devices" class="col-sm-4 col-md-12 col-lg-6 padding-box">
      <div class="device-container">

        <div class="device-item">
          <h2>{{device.name}}</h2>
          <div class="device-content">
            <div class="row">
              <div class="col-sm-6">
                <span>Last activities: {{FormatDate(device.createdAt)}}</span>
                
              </div>
              <div class="col-sm-6">
                <i  class="icon icon-thermometer-2"></i>
                <span class="value">{{FormatTemperature(device.value)}}</span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <br><br>
                <a [routerLink]="'/devices/' + device.id" class="normal-button">View device</a>                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

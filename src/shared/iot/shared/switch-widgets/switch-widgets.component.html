<div class="widget-box">
  <div class="info-box col-sm-6">
    <i class="{{widget.icon ? widget.icon : 'icon icon-cloud'}}"></i>
    <div class="name">
      <span>{{widget.name}} {{widget.location ? ' in ' + widget.location.name : ''}}</span>
      <span>{{value(widget)}}</span>
    </div>
  </div>
  <div class="controlls col-sm-6">
    <app-output-pin [pin]="widget.pin" [device]="widget.device"></app-output-pin> 
  </div>  
</div>

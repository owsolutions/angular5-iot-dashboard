language: node_js
node_js:
  - "8"

branches:
  only:
    - master

before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli

cache:
  yarn: true
  directories:
    - $HOME/.yarn-cache
    - node_modules

dist: trusty
addons:
  chrome: stable

before_install:  
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sudo apt-get update
 - sudo apt-get install -y libappindicator1 fonts-liberation
 - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
 - sudo dpkg -i google-chrome*.deb

script:
  - npm run lint && ng test && ng build --prod

deploy:
  provider: firebase
  on:
    branch: master
  token:
    secure: "$FIREBASE_TOKEN"

notifications:
  email:
    on_failure: change
    on_success: change